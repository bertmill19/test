<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engaging Chatbot Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #fff;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
        }
        .hero h2 {
            font-size: 2.5em;
            margin: 0;
            color: #fff;
        }
        .hero p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #ddd;
        }
        .hero button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .hero button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Chatbot</h1>
        <nav>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h2>Welcome to the Future of Interaction</h2>
        <p>Engage with our cutting-edge chatbot below.</p>
        <button>Get Started</button>
    </div>

    <div id="bp-web-widget"></div>
    <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/53ef1c26-1379-4bec-ad39-707f48bfa0c0/webchat/v2.1/config.js"></script>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

</body>
</html>
